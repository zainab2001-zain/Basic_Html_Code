<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: powderblue;
        }

        .internal {
            color: rgb(44, 145, 83);
            font-family: verdana;
            font-size: 300%;
        }
    </style>
</head>

<body>
    <!----Inline CSS-->
    <h1 style="color:blue;">A Blue Heading</h1>
    <p style="color:red;">A red paragraph.</p>
    <!--Internal CSS-->
    <h1 class="internal">This is Internal CSS heading</h1>
    <p class="internal">This is Internal CSS a paragraph.</p>
    <!--External CSS-->
    <h1 class="External">This is External CSS a heading</h1>
    <p class="Externalpara">This is External CSS a paragraph.</p>
</body>

</html>
